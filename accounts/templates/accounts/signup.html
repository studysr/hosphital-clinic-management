{% extends 'pathology/base.html' %}

{% block content %}


<br/>

<div class="container">
	<div class="container">
		</br><h5 style="color: red; border: 2px solid red; border-radius: 5px; width: 210px;">
		{% if error %}
			{{ error }}
		{% endif %}
	    </h5>
	    <h1>Sign Up!</h1>
		<form method="POST" action="{% url 'signup' %}">
			{% csrf_token %}
			
			Username:<br/><input type="text" name="username" /> <br/>
			
			Password:<br/><input type="password" name="password1" /> <br/>

			Confirm Password:<br/><input type="password" name="password2" /><br/>
			<br/>
			<input class="btn btn-primary" type="submit" value="Sign Up!"/>
		</form>
	</div>
</div>

{% endblock %}
